services:
    backend:
        image: "circuit-stash-backend:latest"
        build:
            context: .
            tags:
                - "circuit-stash-backend:latest"
        volumes:
            - ./data/logs:/app/logs
            - ./data:/app/config
            - ./data/secrets:/app/secrets
        environment:
            - LOG_LEVEL=DEBUG
        ports:
            - "8000:8000"
